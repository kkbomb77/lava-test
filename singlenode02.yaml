metadata:
    format: Lava-Test Test Definition 1.0
    name: singlenode-basic-level
    description: "Basic (level 1) single node test commands for Linux Linaro debian Images"
    maintainer:
        - kkbomb@realtek.com
    os:
        - debian
    scope:
        - functional
    devices:
        - kvm
        - arndale
        - panda
        - beaglebone-black
        - beagle-xm

run:
    steps:
        - echo "test1:" "pass"
        - lava-test-case linux-linaro-ubuntu-route-ifconfig-up-lo --shell ifconfig 
        - lava-test-case ping-test --shell ping -c10 172.21.72.213

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
