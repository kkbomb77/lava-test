metadata:
    format: Lava-Test Test Definition 1.0
    name: singlenode-basic-level
    description: "Basic (level 1) single node test commands for Linux Linaro debian Images"
    maintainer:
        - kkbomb@realtek.com
    os:
        - debian
    scope:
        - functional
    devices:
        - kvm

run:
    steps:
        - lava-test-case linux-linaro-debain-ls --shell ls
        - lava-test-case realpath-get-IP --shell realpath ./lava-test/multinode_get_ip.sh
        - lava-test-case realpath-get-IP --shell realpath ./multinode_get_ip.sh
        - lava-test-case realpath-get-IP --shell  './multinode_get_ip.sh'

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
