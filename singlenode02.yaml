metadata:
    format: Lava-Test Test Definition 1.0
    name: singlenode-basic-level
    description: "Basic (level 1) single node test commands for Linux Linaro debian Images"
    maintainer:
        - kkbomb@realtek.com
    os:
        - debian
    scope:
        - functional
    devices:
        - kvm

run:
    steps:
        - lava-test-case linux-linaro-ubuntu-netstat --shell netstat -an
        - lava-test-case linux-linaro-ubuntu-ifconfig-dump --shell ifconfig -a
        - lava-test-case linux-linaro-ubuntu-route-dump-a --shell route -n
        - lava-test-case linux-linaro-ubuntu-route-ifconfig-up-lo --shell ifconfig lo up
        - lava-test-case linux-linaro-ubuntu-route-dump-b --shell route -n
        - lava-test-case linux-linaro-ubuntu-route-ifconfig-up --shell ifconfig eth0 up
        - lava-test-case linux-linaro-debian-ifconfig-up-show --shell ifconfig 
        - lava-test-case ping-test --shell ping -c10 google.com
        - lava-test-case realpath-get-IP --shell realpath ./multinode_get_ip.sh
        - lava-test-case realpath-check-IP --shell realpath ./multinode_check_ip.sh

parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
