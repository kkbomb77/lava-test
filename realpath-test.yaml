metadata:
    format: Lava-Test Test Definition 1.0
    name: realpath-test
    description: "test commands for Linux Linaro ubuntu Images with realpath"
    maintainer:
        - kkbomb@realtek.com
    os:
        - debian
    scope:
        - functional
    devices:
        - kvm

params:
    VARIABLE_NAME_1: value_1
    VARIABLE_NAME_2: value_2


install:
    deps:
        -   iputils-ping
        -   realpath
        -   tftp
        -   tftp-server
        -   tftpd-hpa
run:
    steps:
        -   ls  -al
        -   touch testFile
        -   ls  -al
        -   ifconfig
        -   ping -c3    127.0.0.1
        -   tftp
        -   verbose
        -   trace
        -   status
        -   quit
    
    
        - lava-test-case realpath-check-ip --shell realpath ./check_ip.sh
        - lava-test-case realpath-get-ip --shell realpath ./get_ip.sh
        - lava-test-case realpath-cpuinfo --shell realpath ./linux-cpuinfo.sh
        - lava-test-case realpath-result-params --shell realpath ./result-params.py
        


parse:
    pattern: "(?P<test_case_id>.*-*):\\s+(?P<result>(pass|fail))"
